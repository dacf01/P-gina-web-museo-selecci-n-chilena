    galeria.innerHTML = "";
    lista.forEach(c => {
      const div = document.createElement("div");

    });
  }

  function filtrar() {
    const texto = buscarInput.value.toLowerCase();
    const decada = decadaSelect.value;

    const rareza = rarezaSelect.value;

  rarezaSelect.addEventListener("change", filtrar);
